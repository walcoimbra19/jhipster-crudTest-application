<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="livro">
            <h2><span jhiTranslate="jhipsterCrudTestApplicationApp.livro.detail.title">Livro</span> {{ livro.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterCrudTestApplicationApp.livro.titulo">Titulo</span></dt>
                <dd>
                    <span>{{ livro.titulo }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterCrudTestApplicationApp.livro.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ livro.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterCrudTestApplicationApp.livro.preco">Preco</span></dt>
                <dd>
                    <span>{{ livro.preco }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterCrudTestApplicationApp.livro.autor">Autor</span></dt>
                <dd>
                    <div *ngIf="livro.autorId">
                        <a [routerLink]="['/autor', livro.autorId, 'view']">{{ livro.autorId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/livro', livro.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
